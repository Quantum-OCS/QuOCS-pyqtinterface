classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: Apache Software License
    Operating System :: OS Independent

[options]
packages = quocspyside2interface
python_requires = >=3.6
install_requires =
    QtPy
    numpy
    scipy
    pyqtgraph
    PySide2
